<main class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" id="mainbar">
    <a href="/" class="d-flex align-items-center mb-2 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-2" id="title">Chatme</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto" *ngIf="validuser==true;" id="signedinOptions">
      <li class="nav-item">
        <a (click)="groups()" class="nav-link text-white" aria-current="page" id="nav-Home">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Home
        </a>
      </li>
      <li>
        <a (click)="groups()" class="nav-link text-white" id="nav-Groups">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
          Groups
        </a>
      </li>
      <li>
        <a (click)="users()" class="nav-link text-white" id="nav-Users">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
          Users
        </a>
      </li>
      @if(canSeeRequests){
        <li>
          <a (click)="requests()" class="nav-link text-white" id="nav-Requests">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#approval-icon"/></svg>
            Requests
          </a>
        </li>
      }
    </ul>
    <hr *ngIf="validuser==true;" id="signedinOptions">

    <div class="dropdown" *ngIf="validuser==true;" id="signedinOptions">
      <a id="optionsList" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">

        @if(avatar){
          <img src="http://localhost:3001/{{avatar}}" alt="" width="32" height="32" class="rounded-circle me-2">
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg> &nbsp;
        }

        <strong>{{username}}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" id="nav-Account-Actions">
        <li><a class="dropdown-item" href="/profile">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" (click)="logout()" id="signOut">Sign out</a></li>
      </ul>
    </div>
  </div>



<router-outlet />
