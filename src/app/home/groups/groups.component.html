

@for (group of grouplist; track group.groupname){
    <div id="group">
        <h2>{{group.groupname}}</h2>
        <div id="channels">Channels: {{group.channels}}</div>
        <br>
        <button type="button" class="btn btn-primary" (click)="groupView(group.id)">View</button>
        &nbsp;
        @if(!group.joined && isSuperAdmin){
            <button type="button" class="btn btn-info btn-sm">Join</button>
        }
    </div>   
}
@if(canCreateGroup){
    <div id="createNewGroup">
        <div >
            <button type="button" class="btn btn-success btn-sm" (click)="createNewGroup();">Create New Group</button>
        </div>
    </div>
}
